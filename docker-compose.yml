version: '3.8'

services:
  exo-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: exo:latest
    container_name: exo-backend
    ports:
      - "8080:8080"
      - "8765:8765"
    volumes:
      - ~/.exo:/root/.exo
    environment:
      - CONTAINER_ENV=1
    command: --port 8080 --websocket-port 8765 --no-browser
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
